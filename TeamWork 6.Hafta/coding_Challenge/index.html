<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>

<body>
    <div class="container-lg bg-light rounded-3 shadow-lg">
        <h2 class="text-center mb-5 mt-4">Checkout</h2>

        <div class="justify-content-start">
            <div class="row">
                <div class="left col-12 col-md-6">
                    <div class="container ">
                        <div class="ms-2 row">
                            <div class="col-12 ">
                                <h3 class="contactInfo">Contact information</h3>
                            </div>
                            <div class="col-12 ">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label text-secondary">Email<sup>*</sup></label>
                                    <div class="searchInput border border-1 border-black rounded lh-lg">
                                        <i class="fa-solid fa-envelope ms-2" style="color: #b3b3b3;"></i>
                                        <input class="border-0" type="email" placeholder="  Enter your email..." required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 ">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label text-secondary ">Phone<sup>*</sup></label>
                                    <div class="searchInput border border-1 border-black rounded lh-lg">
                                        <i class="fa-solid fa-phone ms-2" style="color: #b3b3b3;"></i>
                                        <input class="border-0" type="number" placeholder="  Enter your phone..." required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 ">
                                <h3 class="mt-4">Shipping address</h3>
                            </div>
                            <div class="col-12 ">
                                <div class="mb-3 ">
                                    <label for="exampleFormControlInput1" class="form-label text-secondary ">Full
                                        name<sup>*</sup></label>
                                    <div class="searchInput border border-1 border-black rounded lh-lg">
                                        <i class="fa-solid fa-user ms-2" style="color: #b3b3b3;"></i>
                                        <input class="border-0" type="text" placeholder="  Enter your Full name..." required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 ">
                                <div class="mb-3 ">
                                    <label for="exampleFormControlInput1"
                                        class="form-label text-secondary ">Address<sup>*</sup></label>
                                    <div class="searchInput border border-1 border-black rounded lh-lg">
                                        <i class="fa-solid fa-house-chimney ms-2" style="color: #b3b3b3;"></i>
                                        <input class="border-0" type="text" placeholder="  Enter your address..." required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 ">
                                <div class="mb-3 ">
                                    <label for="exampleFormControlInput1"
                                        class="form-label text-secondary ">City<sup>*</sup></label>
                                    <div class="searchInput border border-1 border-black rounded lh-lg">
                                        <i class="fa-solid fa-city ms-2" style="color: #b3b3b3;"></i>
                                        <input class="border-0" type="text" placeholder="  Enter your city..." required>
                                    </div>
                                </div>
                            </div>


                            <div class="col-12 col-sm-12 col-md-12 col-lg-7 post-code-div ">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label text-secondary ">Post
                                        Code<sup>*</sup></label>
                                    <div class="searchInput border border-1 border-black rounded lh-lg">
                                        <i class="fa-solid fa-envelopes-bulk ms-2" style="color: #b3b3b3;"></i>
                                        <input class="border-0" type="text" placeholder="  Enter your post code..." required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-12 col-md-12 col-lg-5  ">
                                <div>
                                    <label for="exampleFormControlInput1"
                                        class="form-label text-secondary ">Country<sup>*</sup></label>
                                    <div class="border border-1 border-black rounded lh-lg d-flex align-items-center">
                                        <i class="fa-solid fa-earth-europe ms-2" style="color: #b3b3b3;"></i>
                                        <select class="lh-lg " aria-label="Default select example"
                                            style="font-size: 0.9rem;" required>
                                            <option value="0" selected>Country</option>
                                            <option value="1">Turkey</option>
                                            <option value="2">Germany</option>
                                            <option value="3">U.S.A</option>
                                        </select>
                                    </div>

                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <div class="form-check mb-3">
                                    <input class="form-check-input border-black rounded-1" type="checkbox" value=""
                                        id="defaultCheck1">
                                    <label class="form-check-label text-secondary" for="defaultCheck1">
                                        See this information next time
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="container price rounded text-secondary w-75 shadow">
                        <!-- <div> -->
                        <div class="row ">
                            <div class="col-4 p-2 mt-1 ">
                                <img src="./Asests/photo1.png" class="rounded" width="100%" height="125px" alt="">
                            </div>

                            <div class="col-7 ">

                                <p class="p-1 mt-2">
                                    Vintage Backbag<br><span class="new">$54.99 </span>
                                    <span class="ex">$94.99</span>
                                </p>

                                <div
                                    class="d-flex justify-content-between align-items-center border border-1 border-secondary-subtle p-1 rounded  artiBirEksi">

                                    <button
                                        class="fa-solid fa-minus rounded border-0 p-1    bg-secondary-subtle"></button>

                                    <span>1</span>

                                    <button
                                        class="fa-solid fa-plus rounded border-0 p-1    bg-secondary-subtle"></button>
                                </div>

                                <button class="remove" type="Remove">Remove</button>

                            </div>
                        </div>


                        <div class="row">

                            <div class="col-4 p-2 ">
                                <img src="./Asests/photo2.png" class="rounded" width="100%" height="125px" alt="">
                            </div>

                            <div class="col-7 ">

                                <p class="p1 mt-2 ">
                                    Levi Shoes<br><span class="new">$74.99 </span>
                                    <span class="ex ">$124.99</span>
                                </p>

                                <div
                                    class="d-flex justify-content-between align-items-center border border-1 border-secondary-subtle p-1 rounded  artiBirEksi">

                                    <button class="fa-solid fa-minus rounded border-0 p-1 bg-secondary-subtle"></button>
                                    <span>1</span>
                                    <button class="fa-solid fa-plus rounded border-0 p-1 bg-secondary-subtle"></button>

                                </div>

                                <button class="remove" type="Remove">Remove</button>

                            </div>
                        </div>

                        <!-- </div> -->

                        <div class="totalBox">
                            <div class="row  ">
                                <div>
                                    <div class="d-flex justify-content-between me-4 subtotal">
                                        <div class="d-flex flex-row mb-3">Subtotal</div>
                                        <div class="d-flex flex-row-reverse">$105.28</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row  ">
                                <div>
                                    <div class="d-flex justify-content-between me-4 vat">
                                        <div class="d-flex flex-row mb-3">Vat(19%)</div>
                                        <div class="d-flex flex-row-reverse">$24.70</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row  ">
                                <div>
                                    <div class="d-flex justify-content-between me-4 shipping">
                                        <div class="d-flex flex-row mb-3">Shipping</div>
                                        <div class="d-flex flex-row-reverse">$19</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row  ">
                                <div class=" ">
                                    <div class="priceRowSecond d-flex justify-content-between total me-4">
                                        <div class="d-flex flex-row mb-3">Total</div>
                                        <div class="d-flex flex-row-reverse">$148.98</div>
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>


            </div>



        </div>

        <div class="col-12">
            <div class="container text-center p-3">
                <label class="btn " for="btn-check">Continue</label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
